<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <link
      rel="shortcut icon"
      href="icons/main_page_icon.ico"
      type="image/x-icon"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1"
    />
    <title>с днём отсутствия страницы!</title>
    <style>
      .dark video {
        filter: invert(100%);
      }
      video {
        filter: invert(0%);
      }
    </style>
  </head>
  <body
    class="light"
    ondragstart="return false;"
    ondrop="return false;"
  >
    <header>
      <button
        class="menu"
        onclick="toggleSidemenu('.left_sidemenu')"
      >
        <span class="material-icons">menu</span>
      </button>
      <button
        class="logo"
        onclick="copyURL()"
      >
        oops!
      </button>
      <button
        class="toggletheme"
        onclick="toggleSidemenu('.right_sidemenu')"
      >
        <span class="material-icons">colors</span>
      </button>
    </header>
    <div class="container_sidemenu">
      <div class="left_sidemenu hidden">
        <ul>
          <li>
            <a
              class="weblink"
              href="index.html"
              title="На главную"
              onmousedown="createRipple(event)"
              ><span class="material-icons">home</span>
              <p>На главную</p>
            </a>
          </li>
          <li>
            <a
              class="weblink"
              href="about.html"
              title="О сайте"
              onmousedown="createRipple(event)"
              ><span class="material-icons">info</span>
              <p>О сайте</p>
            </a>
          </li>
        </ul>
      </div>
      <div class="right_sidemenu hidden">
        <ul>
          <li>
            <button
              data-theme="system"
              onclick="setSystemTheme()"
              onmousedown="createRipple(event)"
            >
              Системная<span class="material-icons">hide_source </span>
            </button>
          </li>
          <li>
            <button
              data-theme="light"
              onclick="toggleTheme('light')"
              onmousedown="createRipple(event)"
            >
              Светлая<span class="material-icons">light_mode </span>
            </button>
          </li>
          <li>
            <button
              data-theme="dark"
              onclick="toggleTheme('dark')"
              onmousedown="createRipple(event)"
            >
              Тёмная<span class="material-icons">dark_mode </span>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="copied hidden"></div>
    <section>&nbsp;</section>
    <div class="links">
      <a
        href="index.html"
        class="weblink"
        title="Вернуться на главную страницу"
        ><div>
          <span class="material-icons">home </span>
          <h2>На главную</h2>
        </div>
      </a>
      <a
        class="weblink"
        href="mailto:m1sh3r@ya.ru?subject=Битая ссылка в links"
        title="Сообщить об ошибке"
        ><div>
          <span class="material-icons">error </span>
          <h2>Сообщить об ошибке</h2>
        </div>
      </a>
    </div>
    <section>Страница не существует</section>
    <div class="content">
      <h2>Я куда-то нажал и всё исчезло!</h2>
      <figure>
        <video
          playsinline=""
          autoplay=""
          muted=""
          loop=""
          id="videoElement"
          type="video/webm"
          style="margin-bottom: -30px; max-height: 350px"
          src="source/a-hat-in-time-404.webm"
        ></video>
        <audio
          autoplay=""
          controls=""
          loop=""
          id="audioElement"
          style="height: 0; opacity: 0"
          src="source/glukoza_nostra.mp3"
        ></audio>
        <figcaption id="errormessage">
          Ваш браузер блокирует автозапуск звука. Чтобы его включить, нажмите на анимацию.
        </figcaption>
      </figure>
    </div>
    <noscript>
      <div>
        <img
          src="https://mc.yandex.ru/watch/96346999"
          alt=""
          title=""
          style="position: absolute; left: -9999px"
        />
      </div>
    </noscript>
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        let audioElement = document.getElementById("audioElement");
        let videoElement = document.getElementById("videoElement");
        let errorMessage = document.getElementById("errormessage");
        audioElement
          .play()
          .then(() => {
            errorMessage.style.display = "none";
          })
          .catch((error) => {
            errorMessage.style.display = "block";
            videoElement.addEventListener(
              "click",
              function () {
                audioElement.play().catch((error) => {
                  console.log("Ошибка воспроизведения:", error);
                });
              },
              {
                once: true,
              }
            );
          });
      });
    </script>
  </body>
</html>
